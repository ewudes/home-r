<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="fonts/fira/fira.css" />
    <link rel="stylesheet" href="fonts/Proxima-Nova/p" />
    <link rel="stylesheet" href="bower/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/about-me.css" />
    <script src="bower/modernizer/modernizr.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form class="auth">
        <h2 class="auth-title">Авторизуйтесь</h2>
        <label for="login" class="auth-label">Логин</label>
        <input
          type="text"
          id="login"
          class="auth-login"
          placeholder="Введите логин"
        />
        <label for="password" class="auth-label"></label>
        <input
          type="text"
          id="password"
          class="auth-password"
          placeholder="Введите пароль"
        />
        <button type="submit">Войти</button>
      </form>
    </div>
    <script src="bower/jquery/dist/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
